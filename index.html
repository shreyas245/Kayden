<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="todo-list">
        <header>My Todo List</header>

        <div class="do">
            <input type="checkbox" id="do1">
            <label for="do1">
                <i class="fas fa-check"></i>

                <span class="label">Morning Workout</span>
            </label>
        </div>
        <div class="do">
            <input type="checkbox" id="do2">
            <label for="do2">
                <i class="fas fa-check"></i>


                <span class="label">Have breakfast</span>
            </label>
        </div>
        <div class="do">
            <input type="checkbox" id="do3">
            <label for="do3">
                <i class="fas fa-check"></i>


                <span class="label">Finish watching a anime</span>
            </label>
        </div>
        <div class="do">
            <input type="checkbox" id="do4">
            <label for="do4">
                <i class="fas fa-check"></i>


                <span class="label">Go for vacation</span>
            </label>
        </div>
        <div class="do">
            <input type="checkbox" id="do5">
            <label for="do5">
                <i class="fas fa-check"></i>


                <span class="label">Do your homework</span>
            </label>
        </div>
        <footer></footer>
    </section>
</body>

</html>
